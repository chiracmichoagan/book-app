<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>formulaire</h2>
      <form (submit)="onSubmit()" [formGroup]="contactForm">
        <div class="mb-3 mt-3">
          <label for="name">Nom:</label>
          <input
            type="name"
            id="name"
            placeholder="Enter Nom"
            formControlName="name"
            name="name"
          />
          <div>
            <p>Value: {{ contactForm.value.name }}</p>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email"
            formControlName="email"
            name="email"
          />
          <div>
            <p>Value: {{ contactForm.value.email }}</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="Telephone">Telephone:</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter tel"
            formControlName="phone"
            name="phone"
          />
          <div>
            <p>Value: {{ contactForm.value.phone }}</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="text">Message:</label>
          <textarea
            name="message"
            id="message"
            cols="100"
            rows="5"
            formControlName="message"
          ></textarea>
          <div>
            <p>Value: {{ contactForm.value.message }}</p>
          </div>
        </div>
        <button *ngIf="contactForm.status !== 'INVALID'" type="submit" class="btn btn-primary">Envoyer</button>
        <button type="button" (click)="updateForm()">Update</button>
      </form>
      <p *ngIf="contactForm.status == 'INVALID'"> 
        les champs sont requis
      </p> 
      <!-- <pre>Value: {{  contactForm.status | json }}</pre> -->

      <p>Form Status: {{ contactForm.status }}</p>
    </div>
  </body>
</html>
